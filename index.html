<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href ="./style.css" >
</head>
<body>
    <header></header>
    <main>
     <div class="wrapper" id="x"></div>
    </main>
    <footer></footer>

    <script>
        var keys ={
            '0':['q','w','e','r','t','y','u','i','o','p'],
            '1':['a','s','d','f','g','h','j','k','l'],
            '2':['z','x','c','v','b','n','m'],
            'length':3
        }
        var hash ={
            'q':'qq.com',
            'w':'weibo.com',
            'e':'ele.me',
            'r':'renren.com',
            't':'tianya.com',
            'y':'youtube',
            'u':'uc.com',
            'i':'iqiyi.com',
            'o':'opera.com',
            'p':undefined,
            'a':'acfun',
            's':'sohu.com',
            'z':'zhuhu.com',
        }

        index = 0
        while(index < keys['length']){ //0 1 2
            div1 = document.createElement('div');
            x.appendChild(div1)
            row = keys[index] //将第一个、第二个、第三个数组赋给row

            index2 = 0
            while(index2<row['length']){     // 0~9 0~8 0~6
            z = document.createElement('kbd')
            z.textContent = row[index2]     /* 第一行的第0到9 第二行的第0到8 第三行的第0到6个分别作为z中的内容*/
            div1.appendChild(z)
            index2 = index2 + 1
            }          
            index = index + 1
        }
    </script>
</body>
</html>
